<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container, .report-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-container.active, .report-container.active {
            display: flex;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .report-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container active">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="validateLogin()">Ingresar</button>
    </div>
    <div class="report-container">
        <iframe id="powerBIReport" allowFullScreen="true"></iframe>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Definir usuario y contraseña válidos
            const validUsername = 'Manpower';
            const validPassword = 'Energizer1896';

            // Comparar usuario y contraseña ingresados con los válidos
            if (username === validUsername && password === validPassword) {
                // Mostrar contenedor del informe y ocultar contenedor de inicio de sesión
                document.querySelector('.login-container').classList.remove('active');
                document.querySelector('.report-container').classList.add('active');

                // Configurar el iframe con el enlace de inserción de Power BI
                const iframe = document.getElementById('powerBIReport');
                iframe.src = 'https://app.powerbi.com/view?r=eyJrIjoiODJlYmI1YWEtZjllNS00MjYwLWFhODItODY3NGJiZTgxMDZiIiwidCI6ImUyYmE4MWI4LTAzZmUtNDA3Yy05NmExLWY0YmMwZjUxMmU3ZCIsImMiOjN9';
            } else {
                // Mostrar mensaje de error
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</body>
</html>
